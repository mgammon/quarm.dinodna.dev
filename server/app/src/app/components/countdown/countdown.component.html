<div class="countdown" pTooltip="{{ tooltip }}">
  <div class="event">{{ title }}</div>
  <div class="values">
    <span>{{ days }}</span
    ><span>{{ hours }}</span
    ><span>{{ minutes }}</span
    ><span>{{ seconds }}</span>
  </div>
  <div class="units">
    <span>days</span><span>hours</span><span>minutes</span><span>seconds</span>
  </div>
</div>
