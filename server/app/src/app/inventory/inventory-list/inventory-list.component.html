<p-table [value]="list" [tableStyle]="{ 'max-width': '931px' }">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="itemName">Item</th>
      <th pSortableColumn="count">Quantity</th>
      <th>Characters</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr
      *ngIf="
        !filterText ||
        item.item.name.toLowerCase().includes(filterText.toLowerCase()) ||
        item.item.id.toString() === filterText
      "
    >
      <td>
        <app-item-link
          [itemId]="item.item.id"
          [itemName]="item.item.name"
          [itemIcon]="item.item.icon"
        ></app-item-link>
      </td>
      <td>{{ item.count }}</td>
      <td>
        <span *ngFor="let slot of item.slots | keyvalue" style="margin-right:0.5em;cursor:pointer">
          <p-tag [pTooltip]="String(slot.value)" [value]="String(slot.key)" />
        </span>
      </td>
    </tr>
  </ng-template>
</p-table>
