<p-autoComplete
  field="name"
  [suggestions]="suggestions"
  (completeMethod)="search($event)"
  (onSelect)="onSelect($event)"
  [placeholder]="placeholder" 
  scrollHeight="600px"
  [autofocus]="true"
>
  <ng-template let-entity pTemplate="item">
    <app-result [entity]="entity" />
  </ng-template>
</p-autoComplete>
